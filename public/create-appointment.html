<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Appointment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <span class="burger" onclick="openSidebar()">☰</span>
            <span class="welcome-message">Hello, ${req.session.user.midwifename}</span>
        </div>
        <div class="sidebar" id="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeSidebar()">×</a>
            <a href="/home">Home</a>
            <a href="/add-patient">Add Patient</a>
            <a href="/update-patient">Update Patient</a>
            <a href="/create-appointment">Create Appointment</a>
            <a href="/update-appointment">Update Appointment</a>
            <a href="#" onclick="logout()">Logout</a>
        </div>
        <div class="main-content">
            <h1>Create Appointment</h1>
            <form id="createAppointmentForm">
                <input type="text" id="patientId" name="patientId" placeholder="Patient ID" required>
                <input type="datetime-local" id="appointmentDate" name="appointmentDate" required>
                <textarea id="notes" name="notes" placeholder="Notes"></textarea>
                <button type="submit">Create Appointment</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('createAppointmentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const patientId = document.getElementById('patientId').value;
            const appointmentDate = document.getElementById('appointmentDate').value;
            const notes = document.getElementById('notes').value;

            fetch('/api/appointments', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ patientId: patientId, appointmentDate: appointmentDate, notes: notes })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Appointment created successfully');
                }
            })
            .catch(error => {
                console.error('Error creating appointment:', error);
            });
        });

        function openSidebar() {
            document.getElementById("sidebar").style.width = "250px";
        }

        function closeSidebar() {
            document.getElementById("sidebar").style.width = "0";
        }

        function logout() {
            fetch('/api/auth/logout', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = '/';
                    }
                });
        }
    </script>
</body>
</html>
