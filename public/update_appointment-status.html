<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Appointment Status</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <button onclick="openSidebar()">&#9776;</button>
            <h2>Midwife Portal</h2>
            <button class="logout-button" onclick="logout()">Logout</button>
        </div>
        <div id="sidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeSidebar()">&times;</a>
            <a href="/home">Home</a>
            <a href="/add_patient.html">Add Patient</a>
            <a href="/update_patient.html">Update Patient</a>
            <a href="/create_appointment.html">Create Appointment</a>
            <a href="/update_appointment_status.html">Update Appointment Status</a>
        </div>
        <div class="main-content">
            <h2>Update Appointment Status</h2>
            <form id="updateAppointmentStatusForm">
                <input type="text" id="id" name="id" placeholder="Appointment ID" required>
                <input type="text" id="status" name="status" placeholder="Status" required>
                <button type="submit">Update Status</button>
            </form>
            <div id="result" class="result"></div>
        </div>
    </div>
    <script>
        function openSidebar() {
            document.getElementById("sidebar").classList.add("active");
        }

        function closeSidebar() {
            document.getElementById("sidebar").classList.remove("active");
        }

        function logout() {
            fetch('/api/auth/logout', {
                method: 'POST',
            }).then(response => response.json()).then(data => {
                if (data.success) {
                    window.location.href = '/';
                } else {
                    alert('Logout failed');
                }
            });
        }

        document.getElementById('updateAppointmentStatusForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const id = document.getElementById('id').value;
            const status = document.getElementById('status').value;

            fetch(`/api/appointments/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ status })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('result').innerText = 'Appointment status updated successfully!';
                } else {
                    document.getElementById('result').innerText = 'Error updating appointment status.';
                }
            });
        });
    </script>
</body>
</html>
