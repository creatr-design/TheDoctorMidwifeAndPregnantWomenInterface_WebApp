<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <button onclick="openSidebar()" fdprocessedid="lyf5r" class="menu-button">&#9776;</button>
            <h2>Midwife Portal</h2>
            <button class="logout-button" onclick="logout()">Logout</button>
        </div>
        <div id="sidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeSidebar()">&times;</a>
            <a href="/home">Home</a>
            <a href="/add-patient.html">Add Patient</a>
            <a href="/update-patient-details.html">Update Patient Details</a>            
            <a href="/calendar.html">View Calendar</a>
            <a href="/patients.html">Patients</a>
        </div>
        <div class="main-content">
            <p>Welcome,</p>
            <h1 id="midwifeName"></h1>
            <br>
            <h2 align="center">Your Next Appointment:</h2>
            <div align="center" class="appointment-details" id="appointmentDetails"></div><br>
            <p align="center">Number of appointments today: <span id="appointmentCount"></span></p><br><br>

            <h2>Create Appointment</h2><br><br>
            <form id="createAppointmentForm">
                <div class="form-group">
                    <label for="patientId">Patient ID</label>
                    <input type="text" id="patientId" name="patientId" required>
                </div>
                <div class="form-group">
                    <label for="appointmentDate">Appointment Date</label>
                    <input type="datetime-local" id="appointmentDate" name="appointmentDate" required>
                </div>
                <div class="form-group">
                    <label for="patientPhone">Phone Number</label>
                    <input type="tel" id="patientPhone" name="patientPhone" pattern="02\d{8}" maxlength="10"  placeholder="02XXXXXXXX" required>
                </div>
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" name="notes" required></textarea>
                </div>
                <input type="submit" value="Create Appointment">
            </form>
            <div id="result" class="result"></div><br><br>

            <h2>Pregnancy Progress</h2>
            <div class="progress-container" id="pregnancyContainer">
                <div class="progress-bar" id="pregnancyProgress"></div>
            </div>
            <p id="pregnancyWeeks" align="center"></p>
        </div>
    </div>
    <script src="home.js"></script>
</body>
</html>
