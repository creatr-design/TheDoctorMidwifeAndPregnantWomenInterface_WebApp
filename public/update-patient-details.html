<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Patient Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <button onclick="openSidebar()" fdprocessedid="lyf5r" class="menu-button">&#9776;</button>
            <h2>Midwife Portal</h2>
            <button class="logout-button" onclick="logout()">Logout</button>
        </div>
        <div id="sidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeSidebar()">&times;</a>
            <a href="/home">Home</a>
            <a href="/add-patient.html">Add Patient</a>
            <a href="/update-patient-details.html">Update Patient Details</a>            
            <a href="/calendar.html">View Calendar</a>
            <a href="/patients.html">Patients</a>
        </div>
        <div class="main-content">
            <h2>Update Patient Details</h2><br>
            <form id="updatePatientForm">
                <div class="form-group">
                    <label for="patientId">Patient ID</label>
                    <input type="text" id="patientId" name="id" required>                   
                    <span></span>
                </div>
                <div class="form-group">
                    <label for="patientName">Name</label>
                    <input type="text" id="patientName" name="name">                    
                    <span></span>
                </div>
                <div class="form-group">
                    <label for="patientPhone">Phone</label>
                    <input type="text" id="patientPhone" name="phone">                    
                    <span></span>
                </div>
                <div class="form-group">
                    <label for="patientLanguage">Language</label>
                    <input type="text" id="patientLanguage" name="language">                    
                    <span></span>
                </div>
                <input type="submit" value="Update Patient">
            </form>
            <br><br><br>

            <h2>Reschedule Appointment</h2>
            <form id="rescheduleAppointmentForm"><br>
                <div class="form-group">
                    <label for="appointmentId">Appointment ID</label>
                    <input type="text" id="appointmentId" name="id" required>                    
                    <span></span>
                </div>
                <div class="form-group">
                    <label for="newDate">New Date</label>
                    <input type="datetime-local" id="newDate" name="newDate" required>                    
                    <span></span>
                </div>
                <input type="submit" value="Reschedule Appointment">
            </form>
            <div id="result" class="result"></div>
        </div>
    </div>
    <script src="update-patient-script.js"></script>
</body>
</html>
