<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-body">
    <div class="center">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="txt_field">
                <input type="text" id="username" name="username" required>
                <label for="username">Username</label>
                <span></span>
            </div>
            <div class="txt_field">
                <input type="password" id="midwifePassword" name="midwifePassword" required>
                <label for="midwifePassword">Password</label>
                <span></span>
            </div>
            <input type="submit" value="Login">
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="login.js">
        </script>
</body>
</html>
