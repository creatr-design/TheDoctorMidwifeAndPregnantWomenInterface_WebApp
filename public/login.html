<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="midwifeName">Midwife Name:</label>
            <input type="text" id="midwifeName" name="midwifeName" required>
            <label for="midwifePassword">Password:</label>
            <input type="password" id="midwifePassword" name="midwifePassword" required>
            <button type="submit">Login</button>
        </form>
        <div id="loginError" style="color: red; display: none;"></div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            fetch('/api/auth/login', {
                method: 'POST',
                body: JSON.stringify(Object.fromEntries(formData)),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/home';
                } else {
                    document.getElementById('loginError').innerText = data.message;
                    document.getElementById('loginError').style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
