<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Appointment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <button onclick="openSidebar()">&#9776;</button>
            <h2>Midwife Portal</h2>
            <button class="logout-button" onclick="logout()">Logout</button>
        </div>
        <div id="sidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeSidebar()">&times;</a>
            <a href="/home">Home</a>
            <a href="/add_patient.html">Add Patient</a>
            <a href="/update_patient.html">Update Patient</a>
            <a href="/create_appointment.html">Create Appointment</a>
            <a href="/update_appointment_status.html">Update Appointment Status</a>
        </div>
        <div class="main-content">
            <h2>Create Appointment</h2>
            <form id="createAppointmentForm">
                <input type="text" id="patientId" name="patientId" placeholder="Patient ID" required>
                <input type="text" id="midwifeId" name="midwifeId" placeholder="Midwife ID" required>
                <input type="date" id="appointmentDate" name="appointmentDate" placeholder="Appointment Date" required>
                <button type="submit">Create Appointment</button>
            </form>
            <div id="result" class="result"></div>
        </div>
    </div>
    <script>
        function openSidebar() {
            document.getElementById("sidebar").classList.add("active");
        }

        function closeSidebar() {
            document.getElementById("sidebar").classList.remove("active");
        }

        function logout() {
            fetch('/api/auth/logout', {
                method: 'POST',
            }).then(response => response.json()).then(data => {
                if (data.success) {
                    window.location.href = '/';
                } else {
                    alert('Logout failed');
                }
            });
        }

        document.getElementById('createAppointmentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const patientId = document.getElementById('patientId').value;
            const midwifeId = document.getElementById('midwifeId').value;
            const appointmentDate = document.getElementById('appointmentDate').value;

            fetch('/api/appointments', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ patientId, midwifeId, appointmentDate })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('result').innerText = 'Appointment created successfully!';
                } else {
                    document.getElementById('result').innerText = 'Error creating appointment.';
                }
            });
        });
    </script>
</body>
</html>
