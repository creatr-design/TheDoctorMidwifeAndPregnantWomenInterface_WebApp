<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <button onclick="openSidebar()">&#9776;</button>
            <h2>Midwife Portal</h2>
            <button class="logout-button" onclick="logout()">Logout</button>
        </div>
        <div id="sidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeSidebar()">&times;</a>
            <a href="/home">Home</a>
            <a href="/add-patient.html">Add Patient</a>
            <a href="/update-patient-details.html">Update Patient Details</a>
            <a href="/create-appointment.html">Create Appointment</a>
        </div>
        <div class="main-content">
            <p>Welcome</p>
            <h1 id="midwifeName"></h1>
            <br>
            <h2 align="center">Your Next Appointment:</h2>
            <div align="center" class="appointment-details" id="appointmentDetails"></div><br>
            <p align="center">Number of appointments today: <span id="appointmentCount"></span></p><br><br>

            <h2>Create Appointment</h2>
            <form id="createAppointmentForm">
                <div class="txt_field">
                    <input type="text" id="patientId" name="patientId" required>
                    <label for="patientId">Patient ID</label>
                    <span></span>
                </div>
                <div class="txt_field">
                    <input type="datetime-local" id="appointmentDate" name="appointmentDate" required>
                    <label for="appointmentDate">Appointment Date</label>
                    <span></span>
                </div>
                <div class="txt_field">
                    <textarea id="notes" name="notes" required></textarea>
                    <label for="notes">Notes</label>
                    <span></span>
                </div>
                <input type="submit" value="Create Appointment">
            </form>
            <div id="result" class="result"></div>

            <h2>Pregnancy Progress</h2>
            <div class="progress-container">
                <div class="progress-bar" id="pregnancyProgress"></div>
            </div>
        </div>
    </div>
    <script>
        function openSidebar() {
            document.getElementById("sidebar").classList.add("active");
        }

        function closeSidebar() {
            document.getElementById("sidebar").classList.remove("active");
        }

        function logout() {
            fetch('/api/auth/logout', {
                method: 'POST',
            }).then(response => response.json()).then(data => {
                if (data.success) {
                    window.location.href = '/';
                } else {
                    alert('Logout failed');
                }
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/midwife')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('midwifeName').innerText = data.midwifeName + '!';
                    }
                });

            fetch('/api/appointments/next')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const appointment = data.appointment;
                        const detailsDiv = document.getElementById('appointmentDetails');
                        
                        const appointmentDate = new Date(appointment.appointmentdate);
                        const formattedDate = appointmentDate.toLocaleString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' });
                        
                        detailsDiv.innerHTML = `
                            <p><strong>Appointment Date:</strong> ${formattedDate}</p>
                            <p><strong>Patient Name:</strong> ${appointment.patientname}</p>
                            <p><strong>Notes:</strong> ${appointment.notes}</p>
                        `;
                        document.getElementById('appointmentCount').innerText = data.appointmentsToday;
                    } else {
                        document.getElementById('appointmentDetails').innerText = 'No upcoming appointments';
                        document.getElementById('appointmentCount').innerText = 0;
                    }
                });

            fetch('/api/pregnancy-progress')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const progressBar = document.getElementById('pregnancyProgress');
                        progressBar.style.width = data.progress + '%';
                    } else {
                        document.getElementById('pregnancyProgress').innerText = 'No pregnancy data available';
                    }
                });
        });

        document.getElementById('createAppointmentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const patientId = document.getElementById('patientId').value;
            const appointmentDate = document.getElementById('appointmentDate').value;
            const notes = document.getElementById('notes').value;

            fetch('/api/appointments', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ patientId, appointmentDate, notes })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('result').innerText = 'Appointment created successfully!';
                } else {
                    document.getElementById('result').innerText = 'Error creating appointment.';
                }
            });
        });
    </script>
    <style>
        .progress-container {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 5px;
            margin: 20px 0;
        }

        .progress-bar {
            width: 0%;
            height: 20px;
            background-color: #4caf50;
            border-radius: 5px;
            transition: width 0.3s;
        }
    </style>
</body>
</html>
