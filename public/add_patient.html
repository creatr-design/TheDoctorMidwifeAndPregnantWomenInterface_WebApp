<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Patient</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <button onclick="openSidebar()">&#9776;</button>
            <h2>Midwife Portal</h2>
            <button class="logout-button" onclick="logout()">Logout</button>
        </div>
        <div id="sidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeSidebar()">&times;</a>
            <a href="/home">Home</a>
            <a href="/add_patient.html">Add Patient</a>
            <a href="/update_patient.html">Update Patient</a>
            <a href="/create_appointment.html">Create Appointment</a>
            <a href="/update_appointment_status.html">Update Appointment Status</a>
        </div>
        <div class="main-content">
            <h2>Add Patient</h2>
            <form id="addPatientForm">
                <input type="text" id="name" name="name" placeholder="Name" required>
                <input type="text" id="phone" name="phone" placeholder="Phone" required>
                <button type="submit">Add Patient</button>
            </form>
            <div id="result" class="result"></div>
        </div>
    </div>
    <script>
        function openSidebar() {
            document.getElementById("sidebar").classList.add("active");
        }

        function closeSidebar() {
            document.getElementById("sidebar").classList.remove("active");
        }

        function logout() {
            fetch('/api/auth/logout', {
                method: 'POST',
            }).then(response => response.json()).then(data => {
                if (data.success) {
                    window.location.href = '/';
                } else {
                    alert('Logout failed');
                }
            });
        }

        document.getElementById('addPatientForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;

            fetch('/api/patients', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, phone })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('result').innerText = 'Patient added successfully!';
                } else {
                    document.getElementById('result').innerText = 'Error adding patient.';
                }
            });
        });
    </script>
</body>
</html>
