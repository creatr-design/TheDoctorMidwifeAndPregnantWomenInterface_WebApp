<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Patient</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <span class="burger" onclick="openSidebar()">☰</span>
            <span class="welcome-message">Hello, ${req.session.user.midwifename}</span>
        </div>
        <div class="sidebar" id="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeSidebar()">×</a>
            <a href="/home">Home</a>
            <a href="/add-patient">Add Patient</a>
            <a href="/update-patient">Update Patient</a>
            <a href="/create-appointment">Create Appointment</a>
            <a href="/update-appointment">Update Appointment</a>
            <a href="#" onclick="logout()">Logout</a>
        </div>
        <div class="main-content">
            <h1>Add Patient</h1>
            <form id="addPatientForm">
                <input type="text" id="patientName" name="patientName" placeholder="Patient Name" required>
                <input type="text" id="patientPhone" name="patientPhone" placeholder="Patient Phone" required>
                <button type="submit">Add Patient</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('addPatientForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const patientName = document.getElementById('patientName').value;
            const patientPhone = document.getElementById('patientPhone').value;

            fetch('/api/patients', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name: patientName, phone: patientPhone })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Patient added successfully');
                }
            })
            .catch(error => {
                console.error('Error adding patient:', error);
            });
        });

        function openSidebar() {
            document.getElementById("sidebar").style.width = "250px";
        }

        function closeSidebar() {
            document.getElementById("sidebar").style.width = "0";
        }

        function logout() {
            fetch('/api/auth/logout', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = '/';
                    }
                });
        }
    </script>
</body>
</html>
